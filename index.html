<!DOCTYPE html>
<html lang="en">
<head>
	<title>Ember Practice</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/master.css">
</head>
<body>

	<script type="text/x-handlebars">
    <div class="navbar navbar-default"><h2>Simple Portfolio Site</h2>
    {{#link-to 'index'}}INDEX{{/link-to}}
    {{#link-to 'favorites' classNames="item"}}FAVORITES{{/link-to}}
    {{#link-to 'about' classNames="item"}}ABOUT{{/link-to}}
    </div>
    <div class="container">
    
    	{{outlet}}
		</div>

  </script>
    
    
    
  
  <script type="text/x-handlebars" id="index">
		    <ul>
		     <li><img src="css/fruit_2.jpg"><strong>I love open-air markets</strong></li>
		    {{#each item in model}}
		      <li>{{item}}</li>
		    {{/each}}
		    </ul>
		
  </script>

  <script type="text/x-handlebars" id="favorites">
	  	<div class="fav">
	  		<h1> About to dive into bootstrap </h1>
	  	</div>	
  </script>

  <script type="text/x-handlebars" id="about">
		  	<div class="about">
		  	<strong>ALL ABOUT</strong>
		  	</div>
  </script>	
  
	<script src="js/scripts/jquery-1.10.2.js" type="text/javascript" ></script>
	<script src="js/scripts/handlebars-v2.0.0.js" type="text/javascript" ></script>
	<script src="js/scripts/ember-template-compiler-1.10.0.js"></script>
	<script src="js/scripts/ember-1.10.0.debug.js"></script>
	<script  src="js/app/app.js" ></script>
</body>
</html>
